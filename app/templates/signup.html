
<style>
    body{
  font-family: 'Open Sans', sans-serif;
  background:#3498db;
  margin: 0 auto 0 auto;
  width:100%;
  text-align:center;
  margin: 20px 0px 20px 0px;
}

p{
  font-size:12px;
  text-decoration: none;
  color:#ffffff;
}

h1{
  font-size:1.5em;
  color:#525252;
}

.box{
  background:white;
  width:300px;
  border-radius:6px;
  margin: 0 auto 0 auto;
  padding:0px 0px 70px 0px;
  border: #2980b9 4px solid;
}

.email{
  background:#ecf0f1;
  border: #ccc 1px solid;
  border-bottom: #ccc 2px solid;
  padding: 8px;
  width:250px;
  color:#AAAAAA;
  margin-top:10px;
  font-size:1em;
  border-radius:4px;
}

.password{
  border-radius:4px;
  background:#ecf0f1;
  border: #ccc 1px solid;
  padding: 8px;
  width:250px;
  font-size:1em;
}

.btn{
  background:#2ecc71;
  width:120px;
  padding-top:10px;
  padding-bottom:10px;
  color:white;
  border-radius:4px;
  border: #27ae60 1px solid;

  margin-top:20px;
  margin-bottom:20px;
  float:left;
  margin-left:25px;
  font-weight:800;
  font-size:0.8em;
}

.g-btn{
    background:#4285f4;
    color:white;
    border:none;
    width:120px;
    height:40px;
    border-radius:3%;
}

.btn:hover{
  background:#2CC06B;
}

#btn2{
  float:left;
  background:#3498db;
  width:125px;
  padding-top:5px;
  padding-bottom:5px;
  color:white;
  border-radius:4px;
  border: #2980b9 1px solid;

  margin-top:20px;
  margin-bottom:20px;
  margin-left:10px;
  font-weight:800;
  font-size:0.8em;
}

#btn2:hover{
   background:#3594D2;
}

.aa {
    color: white;
}

.aa:link {
  text-decoration: none;

}

.aa:visited {
  text-decoration: none;
}

.aa:hover {
  text-decoration: underline;
}

.aa:active {
  text-decoration: underline;
}
</style>

{% load socialaccount %}
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
{% if user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={% url 'chat:chat' %}">
{% else %}

<form method="post" action="{% url 'chat:signup' %}">
    {% csrf_token %}
    <div class="box">
        <h1>Chat App</h1>

        <input type="email" name="email" placeholder="Email" value="" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" required/>
        <input type="text" name="username" placeholder="Username" value="" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" required/>
        <input type="text" name="first_name" placeholder="First Name" value="" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" required/>
        <input type="text" name="last_name" placeholder="Last Name" value="" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" />
        <input type="password" name="password" placeholder="Password" value="" onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" class="email" required/>
        <button type="submit" class="btn">Sign Up </button>
        <a href="{% provider_login_url 'google' %}"><button id="btn2" type="button" class="g-btn"><img src="https://www.iconfinder.com/data/icons/social-media-2210/24/Google-128.png" style="width:27px; background:white; border-radius:50%;" alt=""><b style="top: -8px; left: 5px; position: relative">Sign Up</b></button></a>

</div> <!-- End Box -->
{% endif %}
</form>

<p><a class="aa" href="{% url 'chat:chat'%}"> Sign In </a></p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
